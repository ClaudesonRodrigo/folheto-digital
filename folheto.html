<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folheto Digital</title> 
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/frontend.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <img id="storeLogo" src="" alt="Logo da Mercearia" class="logo">
            <h1 id="storeName">Carregando...</h1>
        </div>
        <p>Confira nossas promoções exclusivas!</p>
    </header>

    <div class="container">
        <section class="showcase">
            <h2>Promoção da Semana</h2>
            <div id="productList" class="showcase"></div>
        </section>

        <section class="location">
            <h2>Localização da Nossa Loja</h2>
            <div id="mapContainer"></div> 
        </section>
    </div>

    <a href="#" id="whatsappLink" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <footer>
        <p id="footerText"></p>
    </footer>
    
    <script type="module" src="js/frontend.js"></script>
</body>
</html>
