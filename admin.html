<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel CRUD de Produtos - Mercearia</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <h1>Painel de Cadastro de Produtos</h1>

    <div class="form-container">
        <h2>Adicionar/Editar Produto</h2>
        <form id="productForm">
            <input type="hidden" id="productId">
            <input type="text" id="name" placeholder="Nome do Produto" required>
            <input type="text" id="description" placeholder="Descrição" required>
            <input type="number" id="price" placeholder="Preço (ex: 9.99)" step="0.01" required>
            <input type="text" id="imageUrl" placeholder="URL da Imagem" required>
            <label for="isPromotional">
                <input type="checkbox" id="isPromotional"> Promocional (exibido no folheto)
            </label>
            <button type="submit">Salvar</button>
            <button type="button" id="cancelEdit" style="display:none; background-color: #ccc;">Cancelar</button>
        </form>
    </div>

    <table id="productTable">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Imagem</th>
                <th>Promocional</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script src="js/config.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
